<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Great Race</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        #start {
            background-color: green
        }
        
        #restart {
            background-color: red
        }
        
        body,
        html {
            height: 50%;
        }
        
        body {
            background-image: url("./images/road.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        #chevy {
            width: 20vw;
            bottom: 20vh;
        }
        
        #dodge {
            width: 20vw;
            bottom: 20vh;
        }
        
        .silver {
            position: absolute;
            top: 80vh;
            transition: left .5s;
        }
        
        .yellow {
            position: absolute;
            top: 55vh;
            transition: left .5s;
        }
    </style>

</head>

<body>

    <div class="container-fluid" id="app">
        <audio id="audio" src="./images/car.mp3" type="audio/mp3"> </audio>
        <button v-if="bttn == false" id="start" @click="race">Start </button>
        <button v-if="bttn == true" id="restart" @click="race">Restart </button>

        <pre>{{$data}}</pre>
        <div>
            <img src="./images/corvettez06.png" id="chevy" class="silver">
        </div>
        <div>
            <img src="./images/dodgeviper.png" id="dodge" class="yellow">
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
